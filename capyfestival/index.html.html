<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Capy Festival</title>
    <link rel="icon" type="image/x-icon" href="capyicon.png">
    <style>
        body {
            background-image: url("capyicon.png");
            background-repeat: repeat;
            background-color: #f6efe7;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            font-family: "HanfiyeGuesterya", Arial, sans-serif;
            cursor: auto;
        }

        .site-title {
            font-family: "HanfiyeGuesterya";
            font-size: 36px;
            color: #3c5556;
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .about-us {
            font-size: 18px;
            color: #3c5556;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: url('favicon.png'), pointer;
        }

        .separator {
            background-color: #3c5556;
            height: 2px;
            width: 100%;
            position: absolute;
            top: 60px;
            z-index: 2;
        }

        .capybara-bold {
            font-family: 'Bold';
            font-size: 30px;
            color: #3c5556;
            position: absolute;
            top: 80px;
            width: 100%;
        }

        .capybara-regular {
            font-family: 'Regular';
            font-size: 24px;
            color: #000000;
            position: absolute;
            top: 100px;
            width: 100%;
        }

        @font-face {
            font-family: 'Bold';
            src: url('bold/hanfiye-bold.woff2') format('woff2'),
                url('bold/hanfiye-bold.woff') format('woff');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Regular';
            src: url('regular/anisther.woff2') format('woff2'),
                url('regular/anisther.woff') format('woff');
        }

        .section-title {
            font-size: 20px;
            color: #3c5556;
        }

        .main-menu {
            margin-top: 150px;
            display: flex;
            justify-content: center;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: url('favicon.png'), pointer;
            text-decoration: none;
            color: #e09789;
        }

        .rounded-box {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-color: #c8dbd7;
            margin: 20px;
            text-align: center;
            cursor: url('favicon.png'), pointer;
            overflow: hidden;
            border: 2px solid #3c5556;
        }

        .rounded-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section-text {
            font-size: 20px;
            color: #3c5556;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .modal-content {
            background-color: #e9f1ef;
            border-radius: 15px;
            margin: 10% auto;
            padding: 20px;
            width: 70%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .close {
            color: #3c5556;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .modal-text {
            font-size: 18px;
            color: #3c5556;
            text-align: center;
        }

        .top-bar {
            background-color: #f5d4c3;
            height: 62px;
            width: 100%;
            position: fixed;
            top: 0;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="top-bar"></div>
    <div class="site-title">Capy Festival</div>
    <div class="about-us" onclick="openModal()">About Us</div>
    <div class="separator"></div>
    <div class="capybara-bold">Capybara</div>
    <div class="capybara-regular"> the most popular animal of our time </div>

    <div class="main-menu">
        <a class="menu-item" href="capyinfo.html" target="_blank">
            <div class="rounded-box">
                <img src="capyinfo.jpg" alt="Capybara 1">
            </div>
            <div class="section-title">Capinformation</div>
        </a>

        <a class="menu-item" href="gallery.html" target="_blank">
            <div class="rounded-box">
                <img src="capygallery.jpg" alt="Capybara 2">
            </div>
            <div class="section-title">Gallery with capy</div>
        </a>

        <a class="menu-item" href="entertainment.html" target="_blank">
            <div class="rounded-box">
                <img src="capyentertainment.jpg" alt="Capybara 3">
            </div>
            <div class="section-title">Entertainment</div>
        </a>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>About Us</h2>
            <p>This is a page dedicated to capybaras. Here you can learn more about these fascinating creatures.</p>
            <p class="modal-text">Not for Commercial Use</p>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>

</html>
